<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href= "public\css\homepage.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="" >
    <div class = "home page wrapper container">
        <header class="header line">
            <div class = "header line container">
                <div class = "header navigation" >
                    <div class = "place" >
                         <label class="places list"></label>
                         <select id="selectplace" class="input-places"></select>
                            <option selected>Our Places</option>
                            <option value="ALL" selected>ALL</option>
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Jerusalem">Jerusalem</option>
                            <option value="Eilat">Eilat</option>
                            <option value="Haifa">Haifa</option>
                            <option value="Beer Sheva">Beer Sheva</option>
                            </select>
                    </div>
                    <div class = "performances style">
                    <label class="performances list"></label>
                    <select id="selectperformence" class="input-performence-style"></select>
                            <option selected>Our performances</option>
                            <option value="ALL" selected>ALL</option>
                            <option value="Mediterranean music">Mediterranean</option>
                            <option value="Pop">Pop</option>
                            <option value="Israeli">Israeli</option>
                            <option value="Rap">Rap</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            Login
        </button>
        </header>
    </div>
</nav>
</body>
</html>
